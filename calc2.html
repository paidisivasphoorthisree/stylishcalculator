<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="calculator">
        <h1>My Calculator</h1>
        <input type="number" id="fnum" step="any" placeholder="First number">
        <select id="ope">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="number" id="snum" step="any" placeholder="Second number">
        <br>
        <button onclick="fun()">Calculate</button>
        <input type="text" id="result" placeholder="Result" readonly>
    </div>

    <script>
        function fun() {
            const opr1 = document.getElementById("fnum").value;
            const opt = document.getElementById("ope").value;
            const opr2 = document.getElementById("snum").value;
            let res;

            if (opr1 === "" || opr2 === "") {
                alert("Please enter both numbers!");
                return;
            }

            switch (opt) {
                case "+":
                    res = parseFloat(opr1) + parseFloat(opr2);
                    break;
                case "-":
                    res = parseFloat(opr1) - parseFloat(opr2);
                    break;
                case "*":
                    res = parseFloat(opr1) * parseFloat(opr2);
                    break;
                case "/":
                    if (parseFloat(opr2) === 0) {
                        alert("Cannot divide by zero!");
                        return;
                    }
                    res = parseFloat(opr1) / parseFloat(opr2);
                    break;
                case "%":
                    res = parseFloat(opr1) % parseFloat(opr2);
                    break;
            }

            document.getElementById("result").value = res;
        }
    </script>
</body>
</html>
